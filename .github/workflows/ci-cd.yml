name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # любые коммиты в master → сборка и пуш dev-образа
    tags:
      - 'v*'  # при создании тега вида v1.0.0 → full deploy

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/test-app

jobs:
  build-dev:
    if: github.event_name == 'push' && github.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:dev

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Load version from .version file
        run: |
          export $(cat .version | xargs)
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push tagged image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl  -LSs https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" 
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > ~/.kube/config

      - name: Replace version in manifests
        id: vars
        run: echo "APP_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Generate deployment.yaml from template
        run: |
          export $(cat .version | xargs)   # загружаем APP_VERSION из файла
          echo "APP_VERSION = $APP_VERSION"        
          envsubst < k8s/deployment.template.yaml > k8s/deployment.yaml

      - name: Show generated deployment.yaml
        run: |
          cat k8s/deployment.yaml

      - name: Show current directory content
        run: |
          echo "Содержимое текущей директории:"
          ls -la

      - name: Show k8s/ directory content
        run: |
          echo "Содержимое k8s/:"
          ls -la k8s/

      - name: Show generated deployment.yaml
        run: |
          echo "Содержимое k8s/deployment.yaml:"
          cat k8s/deployment.yaml

      - name: Check kubectl version & config
        run: |
          echo "kubectl version:"
          kubectl version --client

          echo -e "\nТекущая конфигурация kubectl:"
          kubectl config view

          echo -e "\nПолучение списка неймспейсов (проверка подключения):"
          kubectl get namespaces --request-timeout=15s

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/